<html>
  <body>
    <main>
      <h1>CatPhotoApp</h1>
      <section>
        <h2>Cat Photos</h2>
        <!-- TODO: Add link to cat photos -->
        <p>See more <a target="_blank" href="https://freecatphotoapp.com">cat photos</a> in our gallery.</p>
        <a href="https://freecatphotoapp.com"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>
      </section>
<section>
        <h2>Cat Lists</h2>
        <h3>Things cats love:</h3>
        <ul>
          <li>cat nip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
        <figure>
          <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
          <figcaption>Cats <em>love</em> lasagna.</figcaption>  
        </figure>
        <h3>Top 3 things cats hate:</h3>
        <ol>
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>
        <figure>
          <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
          <figcaption>Cats <strong>hate</strong> other cats.</figcaption>  
        </figure>
      </section>
      <section>
        <h2>Cat Form</h2>
        <form action="https://formspree.io/f/xnnazplz">
          <fieldset>
            <legend>Is your cat indoor or outdoor?</legend>
          <label><input checked value="indoor" name="indoor-outdoor" type="radio" id="indoor">Indoor</label>
          <label><input value="outdoor" name="indoor-outdoor" type="radio" id="outdoor">Outdoor</label>
          </fieldset>
          <fieldset>
            <legend>what your cat's personality</legend>
            <input checked value="loving" name="personality" type="checkbox" id="loving"><label for="loving">Loving</label>
            <input  value="lazy" name="personality" type="checkbox" id="lazy"><label for="lazy">lazy</label>
            <input value="energetic" name="personality" type="checkbox" id="energetic"><label for="energetic">Energetic<label>
            
          </fieldset>
          <input type="text" name="catphotourl" placeholder="Cat Photo URL" required>
          <button type="submit">Submit</buttton>
        </form>
      </section>
 </main>
  </body>
</html>
